
<section class="banner-area relative" id="home" style="background: url('assets/horse-banner.jpg') center center/cover no-repeat; height: 60vh;">
    <div class="overlay overlay-bg"></div>
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="about-content col-lg-12 text-center">
          <h1 class="text-white">Training Programs</h1>
          <p class="text-white link-nav">
            <a routerLink="home" style="color: #fff; text-decoration: none;">Home</a> 
            <span class="lnr lnr-arrow-right"></span> 
            <a routerLink="training" style="color: #fff; text-decoration: none;">Training</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <div class="pricing-container">
    <h1 class="pricing-title">Choose Your Plan</h1>
    
    <div class="pricing-cards">
      <div class="pricing-card" *ngFor="let plan of pricingPlans">
        <div class="card-header">
          <h2>{{ plan.name }}</h2>
          <p class="price">${{ plan.price }} / {{ plan.duration }}</p>
        </div>
        <ul class="features">
          <li *ngFor="let feature of plan.features">{{ feature }}</li>
        </ul>
        <button class="btn" routerLink="//training">Choose Plan</button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
